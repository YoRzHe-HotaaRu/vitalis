<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitalis AI Companion</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=DM+Serif+Display&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              serif: ['"DM Serif Display"', 'serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              secondary: 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              destructive: 'var(--destructive)',
              'destructive-foreground': 'var(--destructive-foreground)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              chart1: 'var(--chart-1)',
              chart2: 'var(--chart-2)',
              chart3: 'var(--chart-3)',
              chart4: 'var(--chart-4)',
              chart5: 'var(--chart-5)',
            },
            borderRadius: {
              DEFAULT: 'var(--radius)',
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px var(--foreground)',
              'neo-sm': '2px 2px 0px 0px var(--foreground)',
              'neo-lg': '8px 8px 0px 0px var(--foreground)',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --background: oklch(1.0000 0 0);
        --foreground: oklch(0 0 0);
        --card: oklch(1.0000 0 0);
        --card-foreground: oklch(0 0 0);
        --popover: oklch(1.0000 0 0);
        --popover-foreground: oklch(0 0 0);
        --primary: oklch(0.6489 0.2370 26.9728);
        --primary-foreground: oklch(1.0000 0 0);
        --secondary: oklch(0.9680 0.2110 109.7692);
        --secondary-foreground: oklch(0 0 0);
        --muted: oklch(0.9551 0 0);
        --muted-foreground: oklch(0.3211 0 0);
        --accent: oklch(0.5635 0.2408 260.8178);
        --accent-foreground: oklch(1.0000 0 0);
        --destructive: oklch(0.6 0.2 20); /* Fallback/Calculated */
        --destructive-foreground: oklch(1.0000 0 0);
        --border: oklch(0 0 0);
        --input: oklch(0 0 0);
        --ring: oklch(0.6489 0.2370 26.9728);
        --chart-1: oklch(0.6489 0.2370 26.9728);
        --chart-2: oklch(0.9680 0.2110 109.7692);
        --chart-3: oklch(0.5635 0.2408 260.8178);
        --chart-4: oklch(0.7323 0.2492 142.4953);
        --chart-5: oklch(0.5931 0.2726 328.3634);
        --radius: 0px;
      }

      .dark {
        --background: oklch(0.1 0 0);
        --foreground: oklch(0.9 0 0);
        --card: oklch(0.15 0 0);
        --card-foreground: oklch(0.9 0 0);
        --primary: oklch(0.7044 0.1872 23.1858);
        --primary-foreground: oklch(0 0 0);
        --border: oklch(0.9 0 0);
        --muted: oklch(0.2 0 0);
        --muted-foreground: oklch(0.7 0 0);
        --shadow-color: oklch(0.9 0 0);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'DM Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Hide scrollbar for clean UI but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .neo-border {
        border: 2px solid var(--border);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
